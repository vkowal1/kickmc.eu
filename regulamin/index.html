<body>

<!-- Ikona serwera (U≈ºywa linku z Imgura) -->
<img src="i.imgur.com" alt="KickMC Server Icon" class="server-icon">

<h1>Witamy na KickMC.eu</h1>
<p>Serwer Minecraft ‚Äì tryb GenCash</p>

<div>
    <!-- Licznik online w formie przycisku -->
    <a href="#" class="btn-online-count">
        <span id="player-count">0</span> graczy online
    </a>
    
    <!-- Przycisk kopiowania adresu IP -->
    <button onclick="copyIP()" class="btn-copy-ip">Kopiuj IP</button>
    <input type="text" value="kickmc.eu" id="serverIP" style="display:none;">
</div>

<!-- Przyciski (zaktualizowane linki i ikony z CDN) -->
<div>
    <a href="www.kickmc.eu" class="btn btn-regulamin">
        üìñ Regulamin
    </a>
    <!-- Ikona Discorda z CDN -->
    <a href="discord.gg" class="btn btn-discord">
        <img src="cdn.jsdelivr.net" alt="Discord">
        Discord
    </a>
    <a href="yshop.pl" class="btn btn-sklep">
        üíµ Sklep serwerowy
    </a>
</div>

<!-- Skrypty -->
<script>
    /* Skrypt do kopiowania adresu IP */
    function copyIP() {
        const copyText = document.getElementById("serverIP");
        copyText.style.display = 'block';
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(copyText.value);
        copyText.style.display = 'none';
        alert("Skopiowano adres IP: " + copyText.value);
    }

    /* Skrypt licznika online (metoda Fetch API z adresem IP i portem) */
    /* Query port (25655) jest w≈ÇƒÖczony w adresie IP */
    const serverIpWithPort = '144.76.91.169:25655';
    const apiUrl = `api.mcsrvstat.us{serverIpWithPort}`;
    const countElement = document.getElementById('player-count');

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            if (data.online) {
                countElement.textContent = data.players.online;
            } else {
                countElement.textContent = 'Offline'; 
            }
        })
        .catch(error => {
            console.error('Error fetching server status:', error);
            countElement.textContent = 'B≈ÇƒÖd';
        });
</script>

<!-- Copyright (przeniesiony i ostylowany klasƒÖ footer) -->
