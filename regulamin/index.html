<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>KickMC.eu ‚Äì Serwer Minecraft GenCash</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: Arial, sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffffff 0%, #e9fbe9 50%, #b6eeb6 100%);
    color: #222;
}

/* ===== NAVBAR ===== */
nav {
    position: sticky;
    top: 0;
    z-index: 1000;
    height: 70px;
    background: rgba(15,15,15,0.92);
    backdrop-filter: blur(6px);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 30px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
}

.nav-left {
    display: flex;
    align-items: center;
    gap: 12px;
    color: white;
    font-weight: bold;
    font-size: 20px;
}

.nav-left img {
    width: 42px;
    height: 42px;
}

/* LINKI */
.nav-right {
    display: flex;
    gap: 25px;
}

.nav-right a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.2s;
}

.nav-right a:hover {
    color: #2ecc71;
}

/* HAMBURGER */
.hamburger {
    display: none;
    font-size: 28px;
    color: white;
    cursor: pointer;
}

/* ===== TRE≈öƒÜ ===== */
main {
    max-width: 1100px;
    margin: 100px auto;
    text-align: center;
    padding: 20px;
}

h1 {
    font-size: 52px;
    margin-bottom: 10px;
}

p {
    font-size: 18px;
    color: #444;
    margin-bottom: 35px;
}

/* ===== ONLINE ===== */
.online-box {
    display: inline-block;
    padding: 14px 30px;
    background: #111;
    color: #2ecc71;
    font-family: "Courier New", monospace;
    border-radius: 10px;
    margin-bottom: 45px;
}

/* ===== PRZYCISKI (Minecraft) ===== */
.buttons {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 30px;
}

.btn {
    padding: 22px;
    border-radius: 14px;
    font-size: 20px;
    font-weight: bold;
    text-decoration: none;
    color: white;
    transition: transform 0.15s, box-shadow 0.15s;
    box-shadow: 0 8px 0 rgba(0,0,0,0.35);
}

.btn:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 0 rgba(0,0,0,0.45);
}

.btn:active {
    transform: translateY(4px);
    box-shadow: 0 4px 0 rgba(0,0,0,0.6);
}

.btn-regulamin { background: #f1c40f; }
.btn-discord   { background: #5865f2; }
.btn-sklep     { background: #2ecc71; }

/* ===== STOPKA ===== */
footer {
    margin-top: 100px;
    padding: 25px;
    text-align: center;
    color: #555;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
    .nav-right {
        position: absolute;
        top: 70px;
        right: 0;
        background: rgba(15,15,15,0.97);
        flex-direction: column;
        width: 220px;
        padding: 20px;
        display: none;
    }

    .nav-right a {
        padding: 12px 0;
    }

    .nav-right.active {
        display: flex;
    }

    .hamburger {
        display: block;
    }
}
</style>
</head>

<body>

<nav>
    <div class="nav-left">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/26cf.svg">
        KickMC.eu
    </div>

    <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>

    <div class="nav-right" id="menu">
        <a href="https://www.kickmc.eu/regulamin">Regulamin</a>
        <a href="https://discord.gg/3dMgagrMQq">Discord</a>
        <a href="https://yshop.pl/shop/shop-kickmc">Sklep</a>
    </div>
</nav>

<main>
    <h1>KickMC.eu</h1>
    <p>Serwer Minecraft ‚Ä¢ Tryb GenCash</p>

    <div class="online-box">
        Online: <span id="players">≈Åadowanie...</span>
    </div>

    <div class="buttons">
        <a href="https://www.kickmc.eu/regulamin" class="btn btn-regulamin">üìñ Regulamin</a>
        <a href="https://discord.gg/3dMgagrMQq" class="btn btn-discord">üí¨ Discord</a>
        <a href="https://yshop.pl/shop/shop-kickmc" class="btn btn-sklep">üí∞ Sklep serwera</a>
    </div>
</main>

<footer>
    ¬© 2025 KickMC.eu ‚Äì Wszelkie prawa zastrze≈ºone
</footer>

<script>
function toggleMenu() {
    document.getElementById("menu").classList.toggle("active");
}

/* ONLINE */
fetch("https://api.mcsrvstat.us/2/144.76.91.169:25655")
.then(r => r.json())
.then(d => {
    document.getElementById("players").innerText =
        d.online ? d.players.online + "/" + d.players.max : "Offline";
})
.catch(() => {
    document.getElementById("players").innerText = "B≈ÇƒÖd";
});
</script>

</body>
</html>
